<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumanth Udupi - Senior Business Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Swiper.js CSS for Carousel -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --brand-gold: #f5cb5c;
            --brand-gold-darker: #e4b94c;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: rgba(245, 203, 92, 0.15);
            --shadow-color: rgba(245, 203, 92, 0.05);
        }
        /* ... (rest of your CSS is unchanged) ... */
    </style>
</head>
<body class="antialiased">
    <!-- ... (everything before the script tag is unchanged) ... -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // ... (other logic remains unchanged) ...
        document.addEventListener('DOMContentLoaded', () => {
            // ... (UI logic)
            const dashboardViewer = document.getElementById('dashboard-viewer');
            const dashboardContent = document.getElementById('dashboard-content');
            const openDashboardBtn = document.getElementById('view-dashboard-btn');
            const openDashboardBtn2 = document.getElementById('view-dashboard-btn-2'); // For the duplicated slide
            const closeDashboardBtn = document.getElementById('close-dashboard-btn');

            // *** IMPORTANT: Slide 1 and Slide 4 will now open Automobile.html ***
            const dashboardFileName = 'Automobile.html'; 

            function openDashboard() {
                // Clear previous content and create a new iframe
                dashboardContent.innerHTML = '';
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.src = dashboardFileName; 
                // Add a loading indicator
                const loadingIndicator = document.createElement('div');
                loadingIndicator.textContent = 'Loading Dashboard...';
                loadingIndicator.className = 'flex items-center justify-center h-full text-text-secondary text-xl';
                dashboardContent.appendChild(loadingIndicator);
                iframe.onload = () => {
                    loadingIndicator.remove();
                    dashboardContent.appendChild(iframe);
                };
                dashboardViewer.style.display = 'block';
                document.body.classList.add('overflow-hidden');
            }
            function closeDashboard() {
                dashboardViewer.style.display = 'none';
                dashboardContent.innerHTML = '';
                document.body.classList.remove('overflow-hidden');
            }
            if(openDashboardBtn) {
                openDashboardBtn.addEventListener('click', openDashboard);
            }
            if(openDashboardBtn2) {
                openDashboardBtn2.addEventListener('click', openDashboard);
            }
            if(closeDashboardBtn) {
                closeDashboardBtn.addEventListener('click', closeDashboard);
            }
        });
    </script>
</body>
</html>
